<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>
  <meta name="description" content="#{{description}}">
</head>
<body>
  {{{ contents }}}
  
    {{#each collections.Pens}}
      <h1>{{{this.title}}}</h1>
      <a href="{{{this.codepen}}}">{{{this.codepen}}}</a>
      {{this.path}}
      <hr>
    {{/each}}
  
</body>
</html>
